<paper-dialog id="confirmationModal" modal>
    <h4>{{ title }}</h4>
    <p>{{ message }}</p>
    <div class="buttons">
        <button md-button color="primary" (click)="onOk($event)">{{ okText | uppercase }}</button>
        <button md-button color="accent" (click)="onCancel($event)">{{ cancelText | uppercase }}</button>
    </div>
</paper-dialog>
